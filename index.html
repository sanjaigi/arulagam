<!-- ...everything above unchanged... -->

  <!-- Gallery -->
  <section id="gallery" class="mb-20">
    <h2 class="text-4xl font-bold text-center text-emerald-700 section-title mb-10">புகைப்படங்கள்</h2>
    <div id="gallery-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
  </section>

  <!-- ...other sections... -->

  <!-- Gallery Lightbox Modal -->
  <div id="gallery-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="relative">
      <img id="gallery-modal-img" src="" alt="" class="rounded-xl shadow-2xl max-w-full max-h-[80vh]" />
      <button id="close-gallery-modal" style="position:absolute;top:20px;right:20px;font-size:2.5rem;color:#fff;background:none;border:none;cursor:pointer;">×</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // ...your other scripts...

    async function loadGalleryImages() {
      const container = document.getElementById("gallery-list");
      container.innerHTML = "";
      for (let i = 1; i <= 8; i++) {
        const img = document.createElement("img");
        img.src = `products/${i}.jpeg`;
        img.alt = `Photo ${i}`;
        img.className = "rounded-xl shadow-md object-cover w-full h-64 transform transition duration-500 hover:scale-105 cursor-pointer";
        img.onclick = () => showLightbox(img.src, img.alt);
        container.appendChild(img);
      }
    }

    // Improved lightbox modal handling
    function showLightbox(src, alt) {
      document.getElementById('gallery-modal-img').src = src;
      document.getElementById('gallery-modal-img').alt = alt;
      document.getElementById('gallery-modal').classList.remove('hidden');
    }
    document.getElementById('close-gallery-modal').onclick = function() {
      document.getElementById('gallery-modal').classList.add('hidden');
    };
    document.getElementById('gallery-modal').onclick = function(e) {
      if (e.target === this) this.classList.add('hidden');
    };

    // ...rest of your scripts...
    loadGalleryImages();
  </script>
</body>
</html>
